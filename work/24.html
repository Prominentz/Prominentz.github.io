   <!--RLogo scripts-->
   <script>
      var x = 0;
      var y;

      function startR(d) {
      if (d == '1') y = setInterval(function () {
        rotate();
      }, 15);
      else {
        clearInterval(y);
       }
      }

      function rotate() {
      x += 1;
      x = x % 360;
      document.getElementById("rLogo")
      .style["-webkit-transform"] = "rotateZ(" + x + "deg)";
      }
   </script>
   <!--PLogo scripts-->
   <script>
      var x = 0;
      var y;

      function startP(d) {
      if (d == '1') y = setInterval(function () {
        rotate2nd();
      }, 15);
      else {
        clearInterval(y);
       }
      }

      function rotate2nd() {
      x += 1;
      x = x % 360;
      document.getElementById("pLogo")
      .style["-webkit-transform"] = "rotateZ(" + x + "deg)";
      }
   </script>
